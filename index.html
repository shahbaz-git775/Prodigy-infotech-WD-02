<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Stopwatch</h1>
        <div id="display" class="display-4">00:00:00</div>
        <div class="buttons my-4">
            <button id="startStopBtn" class="btn btn-primary mx-2">Start</button>
            <button id="lapBtn" class="btn btn-warning mx-2">Lap</button>
            <button id="resetBtn" class="btn btn-danger mx-2">Reset</button>
        </div>
        <ul id="lapsList" class="list-group mt-4"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
